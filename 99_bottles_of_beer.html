<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottles of Beer</title>
    <script>
        var bottles = 99;
        while(bottles>0){
            document.write(`${bottles} bottles of beer on the wall<br>`);
            document.write(`${bottles} bottles of beer,<br>`);
            document.write("take one down pass it a-round, <br>");
            bottles -=1;
            if (bottles ==0){
                document.write("We're out of beer son!");
            }
        }
    </script>
</head>

</body>
</html>
