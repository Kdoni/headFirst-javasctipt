<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var passengers = [ {
            name: "Jane Doloop",
            paid: true
        },{
            name: "Dr. Evel",
            paid: true
        },{
            name: "Sue Property",
            paid: true
        },{
            name: "John Funcal",
            paid: false
        },{
            name: "Envans",
            paid: true
        },{
            name: "Chris",
            paid: true
        }];
        var noFlyList = ["Envans","Chris","Jane Doloop"];
        function checkNoFlyList (list){
            for (var i=0;i<list.length;i++){
                if (noFlyList.includes(list[i])){
                    return false;
                }
            }
            return true;
        }

        function checkNotPaid(passenger){
            var allHavePaid = true;
            for (var i=0;i<passenger.length;i++){
                if (passenger[i].paid===false){
                    console.log(passenger[i].name);
                    allHavePaid=false;
                }
            }
            return allHavePaid;
        }
        function processPassengers(passengers,printPassenger){
            for (var i=0;i<passengers.length;i++){
                if (printPassenger(passengers[i])){
                    return false;
                }
            }
            return true;
        }

        var allCanFly = processPassengers(passengers,checkNoFlyList);
            if (!allCanFly){
                console.log("The plane can't take off: Someone is on the noFlyList");
            }
        
            var allPaid = processPassengers(passengers,checkNotPaid);
            if (!allPaid){
                console.log("The plane can't take off: Someone has not paid");
            }
        
        function printPassenger(passenger){
            for (var i =0;i<passenger.length;i++){
                console.log(passenger[i]);
            }
        }
        
    </script>
    
</body>
</html>
