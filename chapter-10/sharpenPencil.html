<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addN(n){
            var adder = function(x){
                return n+x;
            };
            return adder;
        }
        var test = addN(3);
        console.log(test(25));

    </script>
    
</body>
