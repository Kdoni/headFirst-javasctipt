    <script>
        function checkTelephone(telephoneNumber){
            var userP = prompt("Write down your phone number.");
            if (userP.length!==8){
                return false;
            }
            for (var i=0;i<userP.length;i++){
                if (i===3){
                    if (userP.charAt(i)!== "-"){
                        return false;
                    }
                }else if (isNaN(userP.charAt(i))){
                    return false;
                }
                
            }
            return true;
        }
        var telephone= 1233322222;
