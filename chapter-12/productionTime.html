<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beep Beep</title>
</head>
<body>
    <script>
        function Car(make, model, year, color, passengers, convertible, mileage,started){
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
            this.passengers = passengers;
            this.convertible = convertible;
            this.mileage = mileage;
            this.started = started;
            this.start = function(){
                this.started = true;
            };
            this.stop = function(){
                this.started = false;
            };
            this.drive = function(){
                if(this.started){
                    console.log(this.make + " " + this.model + " goes Vroom Vroom");
                }else{
                    console.log("Start the Engine first...");
                }
            }
        }

        var chevy = new Car("Chevy", "Bel Air", 1957, "red", 2, false, 1021, false);
        var fiat = new Car("Fiat", "500", 1957, "Medium Blue", 2, false, 88000, false);
        var cadi = new Car("GM", "Cadillac", 1955, "tan", 5, false, 12892, false);
        var taxi = new Car("Webville Motors", "Taxi", 1955, "yellow", 4, false, 281341, false);
    </script>
    
</body>
</html>
