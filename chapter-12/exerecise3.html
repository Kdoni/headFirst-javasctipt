<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Dog (name,breed,weight){
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            this.bark = function(){
                if (this.weight>25){
                    alert(this.name + " says Woof");
                }else{
                    alert(this.name + " says Yip!");
                }
            }
        };

        function Car(parameters){
            this.make = parameters.make;
            this.model = parameters.model;
            this.year = parameters.year;
            this.color = parameters.color;
            this.passengers = parameters.passengers;
            this.convertible = parameters.convertible;
            this.mileage = parameters.mileage;
            this.started = false;
            this.start = function(){
                this.started = true;
            };
            this.stop = function(){
                this.started = false;
            };
            this.drive = function(){
                if(this.started){
                    console.log(this.make + " " + this.model + " goes Vroom Vroom");
                }else{
                    console.log("Start the Engine first...");
                }
            }
        };

        var limoParams = {
            make: "Webville Motors",
            model: "limo",
            year: 1983,
            color: "black",
            passengers: 12,
            convertible: true,
            mileage: 21120
        };
        var limo = new Car(limoParams);
        var limoDog = new Dog("Rhapsody in Blue", "Poodle", 40);

        console.log(limo.make + " " + limo.model + " is a " + typeof limo);
        console.log(limoDog.name + " is a " + typeof limoDog);
    </script>
    
</body>
</html>
