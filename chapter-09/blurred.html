<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 20px;
        }
        img{
            margin:20px;
        }
    </style>
    <script>
        window.onload=init;
        function init(){
            var images = document.getElementsByTagName("img");
            for (var i=0;i<images.length;i++){
                images[i].onmouseover=clearImage;
                images[i].onmouseout=reblur;
            }
            function reblur(e){
                var image = e.target;
                var name = image.id;
                image.src = name + "blur.jpg";
                // setTimeout(() => {
                //     image.src= name + "blur.jpg";}, 2000);

            }
            // var image = document.getElementById("zero");
            // image.onclick = clearImage;
            function clearImage(e){
                var image = e.target;
                var name = image.id;
                image.src = name + ".jpg";

                // for (var i=0;i<images.length;i++){
                //     var attribute =images[i].getAttribute("src");
                //     console.log(attribute);

                // const cringe = image.getAttribute("src");

                //     image.src="zeroblur.jpg";
                // }else{
                //     image.src="zero.jpg";
                // }
                //or simply img.src="zero.jpg";
            }
        }
    </script>
</head>
<body>

</body>
</html>
