<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function qualify(car){
            if (car.year<=1960 && car.mileage<=10000){
                car.year=12222;
                return true;
            }else{
                return false;
            }
        }
        var mazda = {
            year: 1000,
            mileage: 5000
        }
        var test = qualify(mazda);
        console.log(test);
        console.log(mazda);
    </script>
    
</body>
</html>
