<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fiat = {
            make:"Fiat",
            model: "500",
            year: 1957,
            color: "Medium BLue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            fuel: 0,
            addFuel: function(amount){
                this.fuel+=amount;
            },
            start: function(){
                if (this.fuel>0){
                    this.started=true;
                }else{
                    alert("We're low on fuel...");
                }
            },
            stop: function(){
                this.started=false;
            },
            drive: function(){
                if (this.started==false){
                    alert("Turn on the engine to start the car.");
                }else{
                    alert("Vroom Vroom!");
                }
            }
        };
        fiat.addFuel(5);
        console.log(fiat.fuel);
        fiat.start();
        fiat.drive();

    </script>
    
</body>
</html>
