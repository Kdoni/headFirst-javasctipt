<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fiat = {
            make:"Fiat",
            model: "500",
            year: 1957,
            color: "Medium BLue",
            passengers: 10,
            convertible: false,
            mileage: 88000,
            started:false,
            start: function(){
                fiat.started=true;
            },
            stop: function(){
                fiat.started=false;
            },
            drive:function(){
                if (fiat.started){
                    alert("Vroom Vroom!");
                }else{
                    alert("You need to start the engine first...");
                }
            }
        };
        fiat.start();
        fiat.drive();
        fiat.stop();
        for (var prop in fiat){
            console.log(prop + ": " + fiat[prop]);
        }
        console.log(fiat);
    </script>
    
</body>
</html>
