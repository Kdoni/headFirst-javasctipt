<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scores = [60,50,60,58,54,54,58,50,52,54,48,69,34,55,51,52,44,51,69,64,66,55,52,61,46,31,57,52,44,18,41,53,55,61,51,44];
        function highScore(array){
            var max=0; 
            for(var i=0;i<array.length;i++){
                if (max<array[i]){
                    max=array[i];
                }
            }
            console.log("Highest bubble score: " + max);
        }
        highScore(scores);
        
        function highScoreIndices(array){
            var max=0;
            var emptyArray= [];
            for (var i=0;i<array.length;i++){
                if (max<array[i]){
                    max=array[i];
                }
            }
            for (var x=0;x<array.length;x++){
                        if (array[x]==max){
                            emptyArray.push(x);
                        }
                    }
            console.log("Solutions with highest score: #" + emptyArray[0] + " " + "#"+ emptyArray[1]);
        }
        highScoreIndices(scores);
    </script>
    
</body>
</html>
