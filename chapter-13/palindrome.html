    <script>
        String.prototype.palindrome = function(){
            var reversed = [];
            // var word = this.toString();
            for (var i=this.length-1;i>=0;i--){
                reversed.push(this[i]);
            }
            reversedF = reversed.join("");
            if (this.toString()===reversedF){
                return "They're palindrome.";
            }else{
                return "They're not palindrome.";
            }
        }
